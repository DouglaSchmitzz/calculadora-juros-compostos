<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Juros Compostos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Juros Compostos</h2>

            <div id="input-box">
                <div class="input-field">
                    <label for="value">Valor Inicial: </label>
                    <input type="number" id="value" placeholder="5000">
                </div>

                <div class="input-field">
                    <label for="interest-rate">Taxa de juros a.m</label>
                    <input type="number" id="interest-rate" placeholder="1">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de rendimento (meses)</label>
                    <input type="number" id="time" placeholder="24">
                </div>
            </div>
            <div id="results">
                <h4>Resultado:</h4>
                <span id="total">
                    &euro; 0,00 
                </span>
            </div>

            <button id="calculate">Calcular</button>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
